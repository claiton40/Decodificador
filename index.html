
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador e codificador</title>
    <link rel="stylesheet" href="Estilo/style.css">
    <link rel="shortcut icon" href="img/claitinho.png"image/x-icon">
</head>
<body>
     <main class="main container">
         <header class="cabecalho">
           <img src="img/claitinho.png" alt="logo Claitinho">
         </header>
         <div class="icons">
            <a href="https://www.twitch.tv/claiton_vampiro"><ion-icon name="logo-twitch" ></ion-icon></a>
            <a href="https://www.instagram.com/claiton.vampiro/"><ion-icon name="logo-instagram"></ion-icon></a>
            <a href="https://github.com/claiton40"><ion-icon name="logo-github"></ion-icon></a>
        </div>
         <div class="container-input">
         <div class="input">

            <textarea  id="input-texto" placeholder="Digite aqui, ou cole, seu texto.'
            &#10;ATENÇÃO: Apenas letras maiusculas e sem acentos!"></textarea>
        </div>

         <div id="output">
            <img src="img/cat.gif" alt="gato no computador" height="330px" width="400px">
            <h2>Estou aguardando seu texto</h2>
         </div>
        </div>
        
         <div class="buttons">
             <div class="container-bnt">
                <button  onclick="criptografar()" class="btn-criptografar">Criptografar</button>
                <button  onclick="descriptografar()" class="btn-descriptografar">Descriptografar</button>
             </div>
            
         </div>
     </main>


     <script src="logica/cripto.js"></script>
     <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
     <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
